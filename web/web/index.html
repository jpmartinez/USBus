<!DOCTYPE html>
<html lang="en" ng-app="usbus">
    <head>
        <meta charset="UTF-8">
        <title>USBus</title>

        <!-- STYLES -->
        <!-- Angular Material CSS -->
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
        <!-- Angular Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Custom css files -->
        <link rel="stylesheet" type="text/css" href="css/usbus.css"/>
        <!-- STYLES -->
        <link rel="SHORTCUT ICON" href="img/USBus.png" type="image/x-icon"/>





        <!-- SCRIPTS -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-messages/angular-messages.js"></script>



        <script src="js/usbus.js"></script>
        <script src="js/usbus.routes.js"></script>
        <script src="js/usbus.style.js"></script>
        <script src="js/controllers/login.controller.js"></script>
        <script src="js/controllers/register.controller.js"></script>
        <script src="js/controllers/index.controller.js"></script>
        <script src="js/controllers/home.controller.js"></script>

        <script src="js/factories/register.user.resource.js"></script>
        <script src="js/factories/register.tenant.resource.js"></script>
		<script src="js/factories/login.user.resource.js"></script>
		<script src="js/factories/localStorage.factory.js"></script>


        <!-- SCRIPTS -->
    </head>
    <body layout="column" layout-align="top center" layout-fill ng-cloak>

        <md-toolbar class="customHeader">
            <h1 class="USBusTitle" layout-align="top center" style="max-height: 150px;">
                <div ng-controller="IndexController"  layout-align="start center" >
                    <img hide show-gt-xs src="img/USBus2.png" class="logo"/>
                    <span>{{tenantName}}</span>
					
                    <ng-md-icon hide icon="login" size="32"  ng-click="login($event);" >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                            <path d="M10 17.25V14H3v-4h7V6.75L15.25 12 10 17.25"></path>
                            <path d="M8 2h9a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-4h2v4h9V4H8v4H6V4a2 2 0 0 1 2-2z"></path>
                        </svg>
                        <md-tooltip md-direction="right">Ingresar</md-tooltip>
                    </ng-md-icon>
                    <img hide show-gt-xs src="img/Blue_Bus.png" class="customBus bigCustomBus" style="width: 350px;"/>
                    <img hide-gt-xs src="img/Blue_Bus.png" class="customBus smallCustomBus"/>
                </div>

            </h1>

        </md-toolbar>
		
		<div layout="column" style="width: 100%" ng-cloak="" flex class="sidenavdemoBasicUsage" >

			<section layout="row" flex>
                <div ng-controller="IndexController"  style="width: 25%">
                    <md-sidenav layout-fill ng-hide="!show" class="md-sidenav-left" md-component-id="left"  md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop="" md-whiteframe="4">
                        <md-toolbar >
                            <h1 class="md-toolbar-tools">
                                <i class="material-icons" style="padding-right: 20px">&#xE853;</i>
                                {{userName}}
                                <md-button class="md-icon-button" aria-label="Settings" ng-click="openMenu($mdOpenMenu, $event)">
                                    <i class="material-icons" >&#xE5D4;</i>
                                </md-button>
                            </h1>
                        </md-toolbar>
                        <md-content >
                            <p hide-md="" show-gt-md="" style="padding-left: 10%" >
								Personalizar Estilos
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Administrar Usuarios
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Administrar Sucursales
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Administrar Cajas
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Administrar Unidades
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Administrar Paradas
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Administrar Trayectos
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Administrar Servicios
                            </p>
							<md-divider ></md-divider>
							<p hide-md="" show-gt-md="" style="padding-left: 10%">
								Planificar Viajes
                            </p>
                        </md-content>

                    </md-sidenav>
                </div>
			<md-content flex="grow" layout-margin  layout-padding layout-wrap ng-view class="customContent"> </md-content>

	</section>

</div>


        

    </body>
</html>
