<!DOCTYPE html>
<html lang="en" ng-app="usbus">
    <head>
        <meta charset="UTF-8">
        <title>USBus</title>

        <!-- STYLES -->
        <!-- Angular Material CSS -->
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
        <!-- Angular Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Custom css files -->
        <link rel="stylesheet" type="text/css" href="css/usbus.css"/>
        <!-- STYLES -->
        <link rel="SHORTCUT ICON" href="img/USBus.png" type="image/x-icon"/>





        <!-- SCRIPTS -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-messages/angular-messages.js"></script>



        <script src="js/usbus.js"></script>
        <script src="js/usbus.routes.js"></script>
        <script src="js/usbus.style.js"></script>
        <script src="js/controllers/login.controller.js"></script>
        <script src="js/controllers/register.controller.js"></script>
        <script src="js/controllers/index.controller.js"></script>

        <script src="js/factories/register.user.resource.js"></script>
        <script src="js/factories/register.tenant.resource.js"></script>


        <!-- SCRIPTS -->
    </head>
    <body layout="column">

        <md-toolbar class="md-tall md-hue-2">
            <h2 class="USBusTitle" >
                <span>USBus</span>
                    <ng-md-icon icon="login" ng-controller="IndexController" size="32"  ng-click="login($event);" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                        <path d="M10 17.25V14H3v-4h7V6.75L15.25 12 10 17.25"></path>
                        <path d="M8 2h9a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-4h2v4h9V4H8v4H6V4a2 2 0 0 1 2-2z"></path>
                    </svg>
                    <md-tooltip md-direction="right">Ingresar</md-tooltip>
                </ng-md-icon>
                <img hide show-gt-xs src="img/Anonymous_Bus1.png" class="customBus bigCustomBus"/>
                <img hide-gt-xs src="img/Anonymous_Bus1.png" class="customBus smallCustomBus"/>

            </h2>

        </md-toolbar>
        <div style="padding-bottom: 10%;"></div>

        <md-content flex="grow" layout-margin layout-padding layout-wrap ng-view> </md-content>

    </body>

</html>
