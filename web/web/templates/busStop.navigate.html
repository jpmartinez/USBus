<h1 class="grayHeader">Paradas</h1>
<form name="inputForm" novalidate >
    <h3 class="grayHeader" ng-show="busStops == null || busStops.length == 0">{{message}}</h3>
    <md-content ng-show="busStops != null && busStops.length > 0">
        <span layout="row" >
            <h3 hide-md="" show-gt-md="" class="grayHeader tableRowBusStop" style="" >
                Nombre
            </h3>
            <h3 hide-md="" show-gt-md="" class="grayHeader tableRowBusStop" >
                Tiempo de espera
            </h3>
            <h3 hide-md="" show-gt-md="" class="grayHeader " >
                Acciones
            </h3>
        </span>
        <md-divider ></md-divider>
        <span>
            <span layout="row" ng-repeat="item in busStops" >
                <p hide-md="" show-gt-md="" class="tableRowBusStop" >
                    {{item.name}}
                </p>
                <p hide-md="" show-gt-md="" class="tableRowBusStop" >
                    {{item.stopTime}}
                </p>
               <p hide-md="" show-gt-md="" class="" >
                    <img src="img/Edit_Icon.png" ng-click="showBusStop(item, $event)" class="editIcon pointer"/>
                    <img src="img/Delete_Icon.png" ng-click="deleteBusStop(item)" class="deleteIcon pointer"/>
                </p>
            </span>
        </span>
    </md-content>

    <md-button type="submit" layout="row" layout-align="center center" class="md-raised md-primary" ng-click="createBusStop($event)">Crear Nueva Parada</md-button>
</form>
