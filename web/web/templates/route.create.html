<md-dialog aria-label="Crear Ruta" ng-cloak>
    <form name="inputForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="">Datos de la Ruta</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> <i class="material-icons" aria-label="Close dialog">clear</i> </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content >
            <span flex></span>

            <md-input-container class="customInput">
                <label>Nombre</label>
                <md-tooltip md-direction="top">Ingrese Marca de la Unidad</md-tooltip>
                <input ng-model="route.name" required>
            </md-input-container>
            <md-input-container class="customInput">
                <label>Origen</label>
                <md-tooltip md-direction="top">Ingrese Modelo de la Unidad</md-tooltip>
                <input ng-model="route.origin" required>
            </md-input-container>

             <md-input-container class="customInput">
                <label>Destino</label>
                <md-tooltip md-direction="top">Ingrese Kilometraje de la Unidad</md-tooltip>
                <input ng-model="route.destination" required>
            </md-input-container>
             <md-input-container class="customInput">
                <label>Combinación</label>
                <md-tooltip md-direction="top">Ingrese Próximo Mantenimiento</md-tooltip>
                <input ng-model="route.hasCombination" >
            </md-input-container>
             <md-input-container class="customInput">
                <label>Precio por kilómetro</label>
                <md-tooltip md-direction="top">Ingrese Número de Asientos</md-tooltip>
                <input type="number" ng-model="route.pricePerKm" required >
            </md-input-container>
             <span flex></span>
        </md-dialog-content>


        <md-dialog-actions class="md-actions" layout="row">
            <span flex></span>
            <md-button type="submit" layout="row" layout-align="center center" class="md-raised md-primary" ng-disabled="inputForm.$invalid" ng-click='createRoute(route)'>Crear unidad</md-button>
            <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
