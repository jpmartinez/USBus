
<md-dialog aria-label="Crear Sucursal" ng-cloak style="width: 50%">
    <form name="inputForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="">Datos de la Sucursal</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> <i class="material-icons" aria-label="Close dialog">clear</i> </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content >
            <span flex></span>
            <md-input-container class="customInput">
                <label>Nombre</label>
                <md-tooltip md-direction="top">Ingrese Nombre de la Sucursal</md-tooltip>
                <input ng-model="branch.name" required>
            </md-input-container>
            
            <span flex></span>
        </md-dialog-content>


        <md-dialog-actions class="md-actions" layout="row">
            <span flex></span>
            <md-button type="submit" layout="row" layout-align="center center" class="md-raised md-primary" ng-disabled="inputForm.$invalid" ng-click='createBranch(branch)'>Crear Sucursal</md-button>
            <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
