
<md-dialog aria-label="Crear Sucursal" ng-cloak flex="50" md-theme="{{theme}}" md-theme-watch="true" >
    <form name="inputForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="">Datos de la Sucursal</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> <i class="material-icons" aria-label="Close dialog">clear</i> </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content >
            <span flex></span>
            <md-input-container>
                <label  layout-margin layout>Nombre</label>
                <md-tooltip md-direction="top">Ingrese Nombre de la Sucursal</md-tooltip>
                <input ng-model="branch.name" required  layout-margin layout>
            </md-input-container>
            <md-input-container>
                <label  layout-margin layout>Dirección</label>
                <md-tooltip md-direction="top">Ingrese Dirección de la Sucursal</md-tooltip>
                <input ng-model="branch.address" required  layout-margin layout>
            </md-input-container>

            <md-input-container class="" layout="column" ng-repeat="item in windows" layout-margin>
                <h3>Caja {{item.id}}</h3>
                <div layout="row">
                    <div  flex >
                        <md-checkbox ng-model="item.tickets" aria-label="Venta de boletos" class="customInput">
                            <span class="">Venta de boletos</span>
                        </md-checkbox>
                    </div>
                    <div flex>
                        <md-checkbox ng-model="item.parcels" aria-label="Envio de encomiendas">
                            <span class="">Envio de encomiendas</span>
                        </md-checkbox>
                    </div>
                    <div flex>
                        <img src="img/Delete_Icon.png" ng-click="deleteWindow(item.index - 1)" class="deleteIcon pointer"/>
                    </div>
                </div>

            </md-input-container>

            <span flex></span>
            <md-button type="submit" layout="row" layout-align="center center" class="md-raised md-primary" ng-click='addWindow()'>Agregar Caja</md-button>

        </md-dialog-content>


        <md-dialog-actions class="md-actions" layout="row">
            <span flex></span>
            <md-button type="submit" layout="row" layout-align="center center" class="md-raised md-primary" ng-disabled="inputForm.$invalid" ng-click='createBranch(branch)'>Crear Sucursal</md-button>
            <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
