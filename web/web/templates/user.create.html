<md-dialog aria-label="Crear Usuario"  md-theme="{{theme}}" md-theme-watch="true">
    <form name="inputForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="">Datos de usuario</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> <i class="material-icons" aria-label="Close dialog">clear</i> </md-button>
            </div>
        </md-toolbar>

        <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
            <md-tab label="Datos personales" >
                <md-dialog-content layout="column" layout-margin class="">
                    <span flex></span>
                    <div layout="row" >
                        <md-input-container class="" layout-margin >
                            <label>Nombre</label>
                            <md-tooltip md-direction="top">Ingrese Nombre del usuario</md-tooltip>
                            <input ng-model="user.firstName" required>
                        </md-input-container>

                        <md-input-container class="" layout-margin >
                            <label>Apellido</label>
                            <md-tooltip md-direction="top">Ingrese Apellido del usuario</md-tooltip>
                            <input ng-model="user.lastName" required >
                        </md-input-container>
                    </div>
                    <div layout="row" >
                        <mdp-date-picker layout layout-margin ng-model="user.birthDate" mdp-placeholder="Fecha de Nacimiento"></mdp-date-picker>

                        <md-input-container layout-margin >
                            <md-tooltip md-direction="top">Ingrese Sexo del usuario</md-tooltip>
                            <md-radio-group layout="column" ng-model="gender">
                                <md-radio-button ng-value=0><span class="label">Masculino</span></md-radio-button>
                                <md-radio-button ng-value=1> <span class="label">Femenino</span> </md-radio-button>
                                <md-radio-button ng-value=2> <span class="label">Otro</span> </md-radio-button>
                            </md-radio-group>
                        </md-input-container>
                    </div>
                </md-dialog-content>
            </md-tab>
            <md-tab label="Datos para el sistema" >
                <md-dialog-content layout="column" layout-margin class="">
                    <span flex></span>
                    <div layout="row" >
                        <md-input-container class="" layout-margin>
                            <label>Nombre de Usuario</label>
                            <md-tooltip md-direction="top">Ingrese Nombre de Usuario</md-tooltip>
                            <input ng-model="user.username" required>
                        </md-input-container>

                        <md-input-container class="" layout-margin >
                            <label>Correo electr칩nico</label>
                            <md-tooltip md-direction="top">Ingrese el correo electr칩nico del usuario</md-tooltip>
                            <input type="email" ng-model="user.email" required >
                        </md-input-container>
                        <md-input-container class="" layout-margin>
                            <label>Contrase침a</label>
                            <md-tooltip md-direction="top">Ingrese contrase침a del usuario</md-tooltip>
                            <input type="password" ng-model="user.password" required >
                        </md-input-container>
                    </div>
                    <div layout="row" >
                        <mdp-date-picker ng-model="user.startDate" mdp-placeholder="Fecha de Inicio"></mdp-date-picker>
                        <md-input-container class="" layout-margin>
                            <md-content layout layout="column">
                                <div ng-repeat="role in roles" layout layout-padding>
                                    <md-checkbox ng-checked="exists(role.value, selectedRoles)" ng-click="toggle(role.value, selectedRoles)" aria-label="Rol">
                                        {{ role.name }}
                                    </md-checkbox>
                                </div>
                            </md-content>
                        </md-input-container>
                    </div>

                    <div layout="row" >

                    </div>


                </md-dialog-content>
            </md-tab>
        </md-tabs>

        <md-dialog-actions class="md-actions" layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary"	ng-hide="selectedIndex != 0" ng-click="nextTab()">Siguiente</md-button>

            <md-button class="md-raised md-primary"	ng-hide="selectedIndex == 0" ng-click='createUser(user)' ng-disabled="inputForm.$invalid">Crear Usuario</md-button>
            <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
