<form name="inputForm" novalidate >
    <md-content md-theme="" layout-padding>
			<h1 class="grayHeader">Registro de empresa</h1>
	</md-content>
    <div layout="column" ng-cloak class="md-inline-form" >
        <div layout-gt-xs="row">
            <md-content md-theme="" layout-padding class="customInputRegister registerContainer">
                <div>
                    <h2 class="grayHeader">Datos de administración</h2>
                    <md-input-container class="customInputRegister">
                        <label>Nombre de empresa</label>
                        <md-tooltip md-direction="top">Ingrese nombre de la empresa</md-tooltip>
                        <input ng-model="tenant.name" required>
                    </md-input-container>
                    <md-input-container class="customInputRegister">
                        <label>Nombre de usuario</label>
                        <md-tooltip md-direction="top">Ingrese nombre de usuario</md-tooltip>
                        <input ng-model="user.username" required>
                    </md-input-container>
                    <md-input-container class="customInputRegister">
                        <label>Email</label>
                        <md-tooltip md-direction="top">Ingrese correo electrónico</md-tooltip>
                        <input type="email" name="userEmail" ng-model="user.email" required ng-pattern="/^.+@.+\..+$/">
                       <!-- <div ng-show="inputForm.userEmail.$invalid" ng-messages="inputForm.userEmail.$error" role="alert">
                            <div ng-message-exp="['required', 'pattern']">
                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                            </div>
                        </div> -->
                    </md-input-container>
                    <md-input-container class="customInputRegister">
                        <label>Contraseña</label>
                        <md-tooltip md-direction="top">Ingrese contraseña</md-tooltip>
                        <input type="password" ng-model="user.password" required ng-change="validate()">
                    </md-input-container>
                    <md-input-container class="customInputRegister">
                        <label>Confirmación de contraseña</label>
                        <md-tooltip md-direction="top">Ingrese contraseña</md-tooltip>
                        <input type="password" ng-model="passwordVerification" required ng-change="validate()">
                    </md-input-container>
                </div>
            </md-content>
            <md-content md-theme="" layout-padding class="customInputRegister registerContainer" >
                <div>
                    <h2 class="grayHeader">Datos personales</h2>
                    <md-input-container class="customInputRegister">
                        <label>Nombre</label>
                        <md-tooltip md-direction="top">Ingrese primer nombre</md-tooltip>
                        <input ng-model="user.firstName" required>
                    </md-input-container>

                    <md-input-container class="customInputRegister">
                        <label>Apellido</label>
                        <md-tooltip md-direction="top">Ingrese apellido</md-tooltip>
                        <input ng-model="user.lastName" required>
                    </md-input-container>


                    <mdp-date-picker  flex ng-model="user.birthDate" mdp-placeholder="Fecha de Nacimiento"></mdp-date-picker>
					<div style="clear:both"></div>
                    <md-input-container class="" layout="row">
                        <label style="padding-bottom: 10px" >Sexo</label>

                        <md-tooltip md-direction="top">Ingrese sexo</md-tooltip>
                        <md-radio-group layout="row" ng-model="gender">
                            <md-radio-button ng-value=0><span class="label">Masculino</span></md-radio-button>
                            <md-radio-button ng-value=1> <span class="label">Femenino</span> </md-radio-button>
                            <md-radio-button ng-value=2> <span class="label">Otro</span> </md-radio-button>
                        </md-radio-group>

                    </md-input-container>
                </div>
            </md-content>
        </div>
		
        <span flex></span>
		
        <md-button type="submit" hide show-gt-xs layout="row" style="width:9.5%; margin-left: 90%" layout-align="center center" class="md-raised md-primary" ng-disabled="inputForm.$invalid || !isValid" ng-click='register(tenant,user)'>Registrar</md-button>
		<md-button type="submit" hide-gt-xs layout="row" layout-align="center center" class="md-raised md-primary" ng-disabled="inputForm.$invalid" ng-click='register(tenant,user)'>Registrar</md-button>
		
    </div>
</form>
